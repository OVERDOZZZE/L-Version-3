<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% for book in books %}
    <ul>
        <li>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
            {{ book.author.name }}
            {{ book.publisher.name }}
            {{ book.publication_date }}
        </li>
    </ul>
    {% endfor %}

</body>
</html>
